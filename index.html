<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK FLIX - Download Movies</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #121212; color: white; padding-bottom: 30px; }
        
        /* --- 2. HEADER & SOCIAL --- */
        header {
            background: #000; padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: 2px solid #333; text-align: center;
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: #e50914; letter-spacing: 2px; margin-bottom: 10px; display:block; }
        .logo span { color: white; }

        /* Social Buttons (Restore kar diye) */
        .social-box { display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; }
        .s-btn {
            flex: 1; padding: 10px; border-radius: 5px; text-decoration: none; 
            font-weight: bold; font-size: 0.9rem; text-align: center; color: white;
        }
        .tg { background: #0088cc; } /* Telegram Blue */
        .insta { background: #d62976; } /* Instagram Pink */

        /* Search */
        .search-box {
            width: 100%; background: #222; border: 1px solid #444; padding: 12px;
            border-radius: 8px; color: white; font-size: 1rem; outline: none; margin-top: 5px;
        }

        /* --- 3. CATEGORIES --- */
        .categories {
            display: flex; gap: 10px; overflow-x: auto; padding: 15px 20px;
            scrollbar-width: none;
        }
        .cat-btn {
            background: #222; color: #aaa; border: 1px solid #444;
            padding: 8px 18px; border-radius: 20px; white-space: nowrap; font-size: 0.9rem;
            cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: #e50914; color: white; border-color: #e50914; }

        /* --- 4. MOVIE GRID --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; padding: 20px;
        }
        .movie-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .poster-container { position: relative; height: 210px; }
        .poster-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .rating-badge {
            position: absolute; top: 5px; left: 5px; 
            background: #f1c40f; color: black; font-size: 0.7rem; font-weight: bold;
            padding: 2px 6px; border-radius: 4px; 
        }
        .quality-badge {
            position: absolute; top: 5px; right: 5px;
            background: #e50914; color: white; font-size: 0.7rem;
            padding: 2px 6px; border-radius: 4px; font-weight: bold;
        }
        .movie-title { padding: 10px; font-size: 0.85rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- 5. DETAILS MODAL (PRO DESIGN) --- */
        .details-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f0f0f; z-index: 1000; overflow-y: auto;
        }
        
        /* Blur Background Header */
        .modal-header {
            position: relative; height: 250px; overflow: hidden;
        }
        .blur-bg {
            width: 100%; height: 100%; object-fit: cover; filter: blur(15px) brightness(0.4); transform: scale(1.1);
        }
        .poster-main {
            position: absolute; bottom: -20px; left: 20px; width: 110px; 
            border-radius: 8px; border: 3px solid white; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5);
            color: white; border: none; width: 35px; height: 35px; border-radius: 50%; font-size: 1.2rem; cursor: pointer;
        }

        .details-content { padding: 20px; padding-top: 30px; }
        
        h1 { font-size: 1.5rem; line-height: 1.3; margin-bottom: 10px; color: #fff; }
        
        /* Info List (New Feature) */
        .info-list {
            background: #1a1a1a; padding: 15px; border-radius: 8px; border-left: 4px solid #e50914; margin-bottom: 20px;
        }
        .info-item { font-size: 0.9rem; margin-bottom: 8px; color: #ccc; }
        .info-item b { color: #e50914; margin-right: 5px; }

        /* Storyline */
        .storyline { color: #bbb; font-size: 0.95rem; line-height: 1.6; margin-bottom: 25px; }

        /* Video Trailer (Embedded) */
        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
            border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; background: black;
        }
        .video-container iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }

        /* Links */
        .dl-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 14px; margin-bottom: 12px; border-radius: 8px; 
            text-decoration: none; color: white; font-weight: bold; font-size: 1rem;
        }
        .btn-watch { background: #ff0000; box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3); }
        .btn-down { background: #27ae60; color: white; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); }

        footer { text-align: center; padding: 20px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo">SK <span>FLIX</span></div>
        
        <div class="social-box">
            <a href="https://t.me/+Kqduway3ffthMTY1" target="_blank" class="s-btn tg"><i class="fa-brands fa-telegram"></i> Telegram</a>
            <a href="https://www.instagram.com/shoav_khan_00" target="_blank" class="s-btn insta"><i class="fa-brands fa-instagram"></i> Instagram</a>
        </div>

        <input type="text" id="search" class="search-box" placeholder="Search movies (e.g. Pushpa)..." onkeyup="renderMovies()">

    <div class="categories">

    <div class="grid" id="movieGrid"></div>

    <div id="details-page" class="details-modal">

        <div class="details-content">

            <div class="info-list">
                <div class="info-item"><b>üìÖ Year:</b> <span id="d-year">2024</span></div>
                <div class="info-item"><b>üé≠ Category:</b> <span id="d-cat">Action</span></div>
                <div class="info-item"><b>‚≠ê IMDb:</b> <span id="d-rating">0.0</span></div>
                <div class="info-item"><b>üîä Audio:</b> <span id="d-lang">Hindi + English</span></div>
                <div class="info-item"><b>üíæ Size:</b> <span id="d-size">1.2 GB</span></div>
            </div>

            <div id="trailer-box" class="video-container" style="display:none;">
                </div>

            <p id="d-desc" class="storyline">Description...</p>

            <h3 style="margin-bottom:15px; border-left:4px solid #27ae60; padding-left:10px;">Download Links</h3>
            <div id="d-links"></div>
        </div>
    </div>

    <footer>Developed by Shoav Khan ¬© 2026</footer>

    <script>
        // --- 1. MOVIE DATA (Updated with Info) ---
        const movies = [
                        {
                title: "Border",
                poster: "https://upload.wikimedia.org/wikipedia/en/9/98/Border_1997_film_poster.png",
                year: "1997",
                category: "Bollywood",
                rating: "8.0",                // Screenshot wala rating
                lang: "Hindi",                // Language
                size: "1.2 GB",               // Size
                trailer: "https://www.youtube.com/watch?v=mQc20oN7g5w", // Direct YouTube Trailer
                desc: "In 1971, along the border of Longewala region in Rajasthan, a small battalion of Indian soldiers goes up against a large Pakistani strike force.",
                links: {
                    "‚ñ∂Ô∏è Watch Online": "",    // Yahan Terabox link daalna
                    "‚¨áÔ∏è Download 480p": "https://gplinks.co/XYZ", // Yahan GPLink daalna
                    "‚¨áÔ∏è Download 1080p": "https://gplinks.co/XYZ"
                }
            },
            
            {
                title: "Your Name",
                poster: "https://i.ibb.co/Kp2GbZVT/fd8e2429ed6d1edf34f8b926fe4ea3c2.jpg",
                year: "2016",
                category: "Anime",
                rating: "8.4",
                lang: "Hindi Dubbed",     // NEW
                size: "950 MB",           // NEW
                // Bas YouTube ka link yahan daalo, code apne aap video chala dega
                trailer: "https://www.youtube.com/watch?v=xU47nhruN-Q", 
                desc: "Two teenagers share a profound, magical connection upon discovering they are swapping bodies.",
                links: {
                    "‚ñ∂Ô∏è Watch Online": "",
                    "‚¨áÔ∏è Download 720p": "https://gplinks.co/1DqtBBY",
                    "‚¨áÔ∏è Download 1080p": "https://gplinks.co/1DqtBBY"
                }
            },
            {
                title: "Weathering With You",
                poster: "https://upload.wikimedia.org/wikipedia/en/6/66/Weathering_with_You_Poster.jpg",
                year: "2019",
                category: "Anime",
                rating: "7.5",
                lang: "Japanese (Hindi Sub)", // NEW
                size: "1.1 GB",               // NEW
                trailer: "https://www.youtube.com/watch?v=Q6iK6DjV_iE",
                desc: "Hodaka runs away to Tokyo and befriends Hina, a girl who can manipulate the weather.",
                links: {
                    "‚ñ∂Ô∏è Watch Online": "",
                    "‚¨áÔ∏è Download 480p": "https://gplinks.co/1DqtBBY",
                    "‚¨áÔ∏è Download 1080p": "https://gplinks.co/1DqtBBY"
                }
            },
            {
                title: "Crayon Shin-chan: Super Hot! The Spicy Kasukabe",
                poster: "https://i.ibb.co/xqbpzxs2/5969f07b0f1252e90fedf97e4c8e079e.jpg",
                year: "2025",
                category: "Anime",
                rating: "7.1",
                lang: "Hindi + Japanese",     // NEW
                size: "800 MB",               // NEW
                trailer: "https://www.youtube.com/watch?v=M7D99q_Z6iM",
                desc: "Shin-chan and his friends travel to a spicy dance festival where mysterious things happen.",
                links: {
                    "‚ñ∂Ô∏è Watch Online": "",
                    "‚¨áÔ∏è Download 720p": "https://gplinks.co/QucvQeF",
                    "‚¨áÔ∏è Download 1080p": "https://gplinks.co/QucvQeF"
                }
            }
        ];

        // --- 2. SETUP ---
        const grid = document.getElementById('movieGrid');
        const detailsPage = document.getElementById('details-page');
        let currentCategory = 'all';

        // --- 3. RENDER FUNCTION ---
        function renderMovies() {
            grid.innerHTML = "";
            let data = movies.slice().reverse();

            // Filter Category
            if (currentCategory !== 'all') {
                data = data.filter(m => m.category === currentCategory);
            }
            // Filter Search
            const term = document.getElementById('search').value.toLowerCase();
            if(term) data = data.filter(m => m.title.toLowerCase().includes(term));

            if(data.length === 0) {
                grid.innerHTML = "<p style='color:#888; text-align:center; grid-column:1/-1;'>No movies found.</p>";
                return;
            }

            data.forEach(movie => {
                const card = document.createElement('div');
                card.classList.add('movie-card');
                card.onclick = () => openDetails(movie);
                card.innerHTML = `
                    <div class="poster-container">
                        <img src="${movie.poster}" loading="lazy">
                        <div class="rating-badge">‚≠ê ${movie.rating}</div>
                        <div class="quality-badge">HD</div>
                    </div>
                    <div class="movie-title">${movie.title}</div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 4. OPEN DETAILS (PRO LOGIC) ---
        function openDetails(movie) {
            // Fill Basic Info
            document.getElementById('d-bg').src = movie.poster;
            document.getElementById('d-poster').src = movie.poster;
            document.getElementById('d-title').innerText = movie.title;
            document.getElementById('d-desc').innerText = movie.desc;
            
            // Fill List Info
            document.getElementById('d-year').innerText = movie.year;
            document.getElementById('d-cat').innerText = movie.category;
            document.getElementById('d-rating').innerText = movie.rating;
            document.getElementById('d-lang').innerText = movie.lang || "Hindi"; // Default if missing
            document.getElementById('d-size').innerText = movie.size || "N/A";

            // TRAILER EMBED LOGIC (YouTube Link to Embed)
            const tBox = document.getElementById('trailer-box');
            if(movie.trailer && movie.trailer.includes('youtube.com')) {
                // Extract Video ID
                const videoId = movie.trailer.split('v=')[1].split('&')[0];
                tBox.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
                tBox.style.display = 'block';
            } else {
                tBox.style.display = 'none';
            }

            // Generate Buttons
            const linkBox = document.getElementById('d-links');
            linkBox.innerHTML = "";
            for (const [key, url] of Object.entries(movie.links)) {
                const a = document.createElement('a');
                a.href = url === "" ? "#" : url;
                a.target = "_blank";
                
                if(key.includes("Watch")) {
                    a.className = 'dl-btn btn-watch';
                    a.innerHTML = `<i class="fa-solid fa-play"></i> ${key}`;
                    if(url === "") a.onclick = (e) => { e.preventDefault(); alert("Link Added Soon!"); }
                } else {
                    a.className = 'dl-btn btn-down';
                    a.innerHTML = `<i class="fa-solid fa-download"></i> ${key}`;
                }
                linkBox.appendChild(a);
            }

            detailsPage.style.display = 'block';
            document.body.style.overflow = 'hidden';
            history.pushState(null, null, location.href);
        }

        function closeDetails() {
            document.getElementById('details-page').style.display = 'none';
            document.body.style.overflow = 'auto';
            // Stop Video when closing
            document.getElementById('trailer-box').innerHTML = "";
        }

        function filterCategory(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = cat;
            renderMovies();
        }

        // Back button support
        window.onpopstate = () => closeDetails();

        // Start
        renderMovies();
    </script>
</body>
</html>
