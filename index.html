<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK FLIX - Watch High Quality Movies</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #121212; color: white; padding-bottom: 20px; }
        
        /* HEADER */
        header {
            background: #000; padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            display: flex; flex-direction: column; gap: 10px; border-bottom: 2px solid #333;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: #e50914; letter-spacing: 1px; }
        .search-box {
            width: 100%; background: #333; border: none; padding: 12px;
            border-radius: 8px; color: white; font-size: 1rem; outline: none;
        }

        /* CATEGORIES */
        .categories {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px;
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: #222; color: #aaa; border: 1px solid #444;
            padding: 8px 16px; border-radius: 20px; white-space: nowrap; font-size: 0.9rem;
            cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: #e50914; color: white; border-color: #e50914; }

        /* MOVIE GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; padding: 20px;
        }
        .movie-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .movie-card:active { transform: scale(0.98); }
        
        .poster-container { position: relative; height: 220px; }
        .poster-container img { width: 100%; height: 100%; object-fit: cover; }
        
        /* BADGES */
        .rating-badge {
            position: absolute; top: 5px; left: 5px; 
            background: rgba(0,0,0,0.8); color: #f1c40f; 
            font-size: 0.75rem; font-weight: bold;
            padding: 2px 6px; border-radius: 4px; 
            border: 1px solid #f1c40f; z-index: 2;
        }
        .quality-badge {
            position: absolute; top: 5px; right: 5px;
            background: #e50914; color: white; font-size: 0.7rem;
            padding: 2px 6px; border-radius: 4px; font-weight: bold;
        }

        .movie-info { padding: 10px; }
        .movie-title { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .movie-meta { font-size: 0.75rem; color: #888; margin-top: 4px; }

        /* DETAILS MODAL */
        .details-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 1000; overflow-y: auto;
        }
        .back-btn {
            position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6);
            color: white; border: none; padding: 10px 15px; border-radius: 50%;
            font-size: 1.2rem; cursor: pointer; z-index: 10;
        }
        .hero-poster { width: 100%; height: 350px; object-fit: cover; mask-image: linear-gradient(to bottom, black, transparent); }
        .details-content { padding: 20px; margin-top: -60px; position: relative; }
        
        h1 { font-size: 1.8rem; margin-bottom: 5px; line-height: 1.2; }
        .meta-tags { color: #aaa; font-size: 0.9rem; margin-bottom: 15px; }
        
        /* BUTTONS STYLES */
        .btn-trailer {
            display: inline-block; background: transparent; color: white; border: 1px solid white;
            padding: 8px 20px; border-radius: 30px; font-weight: 600; margin: 10px 0 15px 0;
            text-decoration: none; font-size: 0.9rem;
        }
        .dl-btn {
            padding: 14px; text-align: center; border-radius: 8px; 
            text-decoration: none; color: white; font-weight: 600; display: block; margin-top: 10px;
        }
        .btn-watch { background: linear-gradient(45deg, #ff0000, #cc0000); border: none; }
        .btn-download { background: linear-gradient(45deg, #2ecc71, #27ae60); color: black !important; font-weight: 800; border: none; }

        footer { text-align: center; padding: 30px; color: #555; font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">SK FLIX</div>
        <input type="text" id="search" class="search-box" placeholder="Search movies..." onkeyup="renderMovies()">
    </header>

    <div class="categories">
        <button class="cat-btn active" onclick="filterCategory('all', this)">All</button>
        <button class="cat-btn" onclick="filterCategory('Anime', this)">Anime</button>
        <button class="cat-btn" onclick="filterCategory('Bollywood', this)">Bollywood</button>
        <button class="cat-btn" onclick="filterCategory('Hollywood', this)">Hollywood</button>
        <button class="cat-btn" onclick="filterCategory('South', this)">South</button>
        <button class="cat-btn" style="background:#ffd700; color:black; border:none; font-weight:bold" onclick="filterCategory('4K', this)">⚡ 4K</button>
    </div>

    <div class="grid" id="movieGrid"></div>

    <div id="details-page" class="details-modal">
        <button class="back-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i></button>
        <img id="d-poster" class="hero-poster" src="">
        
        <div class="details-content">
            <h1 id="d-title">Movie Title</h1>
            <div class="meta-tags">
                <span id="d-year">2024</span> • <span id="d-cat">Action</span> • 
                <span style="color:#ffd700">IMDb: <span id="d-rating">0.0</span></span>
            </div>

            <a href="#" id="d-trailer" target="_blank" class="btn-trailer">
                <i class="fa-brands fa-youtube"></i> Watch Trailer
            </a>

            <p id="d-desc" style="color:#ccc; line-height:1.5;">Description here...</p>

            <div id="d-links"></div>
        </div>
    </div>

    <footer>Developed by Shoav Khan © 2026</footer>

    <script>
        // --- 1. GLOBAL VARIABLE (Category track karne ke liye) ---
        let currentCategory = 'all'; 

        // --- 2. MOVIE DATA ---
        const movies = [
            {
                title: "Your Name",
                poster: "https://i.ibb.co/Kp2GbZVT/fd8e2429ed6d1edf34f8b926fe4ea3c2.jpg",
                year: "2016",
                category: "Anime",
                quality: "1080p",
                rating: "8.4",
                trailer: "https://www.youtube.com/watch?v=xU47nhruN-Q",
                desc: "Two teenagers share a profound, magical connection upon discovering they are swapping bodies.",
                links: {
                    "▶️ Watch Online": "", 
                    "⬇️ Download 720p": "https://gplinks.co/1DqtBBY",
                    "⬇️ Download 1080p": "https://gplinks.co/1DqtBBY"
                }
            },
            {
                title: "Weathering With You",
                poster: "https://upload.wikimedia.org/wikipedia/en/6/66/Weathering_with_You_Poster.jpg",
                year: "2019",
                category: "Anime",
                quality: "1080p",
                rating: "7.5",
                trailer: "https://www.youtube.com/watch?v=Q6iK6DjV_iE",
                desc: "Hodaka runs away to Tokyo and befriends Hina, a girl who can manipulate the weather.",
                links: {
                    "▶️ Watch Online": "",
                    "⬇️ Download 480p": "https://gplinks.co/1DqtBBY",
                    "⬇️ Download 1080p": "https://gplinks.co/1DqtBBY"
                }
            },
            {
                title: "Crayon Shin-chan: Super Hot! The Spicy Kasukabe",
                poster: "https://i.ibb.co/xqbpzxs2/5969f07b0f1252e90fedf97e4c8e079e.jpg",
                year: "2025",
                category: "Anime",
                quality: "1080p",
                rating: "7.1",
                trailer: "https://www.youtube.com/results?search_query=shin+chan+movie+2025+trailer",
                desc: "Shin-chan and his friends travel to a spicy dance festival where mysterious things happen.",
                links: {
                    "▶️ Watch Online": "",
                    "⬇️ Download 720p": "https://gplinks.co/QucvQeF",
                    "⬇️ Download 1080p": "https://gplinks.co/QucvQeF"
                }
            }
        ];

        // --- 3. SETUP ---
        const grid = document.getElementById('movieGrid');
        const detailsPage = document.getElementById('details-page');
        const searchInput = document.getElementById('search');

        // --- 4. NEW RENDER FUNCTION (Category + Search Fix) ---
        function renderMovies() {
            grid.innerHTML = "";
            let data = [...movies].reverse();

            // Step 1: Filter by Category
            if (currentCategory !== 'all') {
                if (currentCategory === '4K') {
                    data = data.filter(m => m.quality.includes('4K'));
                } else {
                    // Yahan check hoga ki movie.category button se match karti hai ya nahi
                    data = data.filter(m => m.category === currentCategory);
                }
            }

            // Step 2: Filter by Search (Isse category reset nahi hogi)
            const term = searchInput.value.toLowerCase();
            if(term) {
                data = data.filter(m => m.title.toLowerCase().includes(term));
            }

            // Step 3: Show Result
            if(data.length === 0) {
                grid.innerHTML = "<p style='color:#888; grid-column:1/-1; text-align:center; padding:20px;'>No movies found in " + currentCategory + "</p>";
                return;
            }

            data.forEach(movie => {
                const card = document.createElement('div');
                card.classList.add('movie-card');
                card.onclick = () => openDetails(movie);
                card.innerHTML = `
                    <div class="poster-container">
                        <img src="${movie.poster}" loading="lazy">
                        <div class="rating-badge"><i class="fa-solid fa-star"></i> ${movie.rating}</div>
                        <span class="quality-badge">${movie.quality}</span>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">${movie.year} • ${movie.category}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 5. CATEGORY CLICK HANDLER ---
        function filterCategory(cat, btn) {
            // Update Global Variable
            currentCategory = cat;
            
            // Buttons Design Change
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Reset Search Box (Optional, agar aap chahein toh hata sakte hain)
            searchInput.value = "";
            
            // Re-render
            renderMovies();
        }

        // --- 6. DETAILS MODAL FUNCTIONS ---
        function openDetails(movie) {
            document.getElementById('d-poster').src = movie.poster;
            document.getElementById('d-title').innerText = movie.title;
            document.getElementById('d-year').innerText = movie.year;
            document.getElementById('d-cat').innerText = movie.category;
            document.getElementById('d-rating').innerText = movie.rating;
            document.getElementById('d-desc').innerText = movie.desc;
            
            const trailerBtn = document.getElementById('d-trailer');
            if(movie.trailer) {
                trailerBtn.href = movie.trailer;
                trailerBtn.style.display = "inline-block";
            } else {
                trailerBtn.style.display = "none";
            }

            const linkBox = document.getElementById('d-links');
            linkBox.innerHTML = "";
            
            for (const [key, url] of Object.entries(movie.links)) {
                const a = document.createElement('a');
                a.href = url === "" ? "#" : url;
                a.target = "_blank";
                
                if(key.includes("Watch")) {
                    a.className = 'dl-btn btn-watch';
                    a.innerHTML = `<i class="fa-solid fa-play"></i> ${key}`;
                    if(url === "") a.onclick = (e) => { e.preventDefault(); alert("Link coming soon!"); }
                } else {
                    a.className = 'dl-btn btn-download';
                    a.innerHTML = `<i class="fa-solid fa-download"></i> ${key}`;
                }
                linkBox.appendChild(a);
            }

            detailsPage.style.display = 'block';
            document.body.style.overflow = 'hidden';
            window.history.pushState({ modalOpen: true }, "", "#details");
        }

        function closeDetails() {
            detailsPage.style.display = 'none';
            document.body.style.overflow = 'auto';
            history.back();
        }

        window.onpopstate = function() {
            detailsPage.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        // Start App
        renderMovies();
    </script>
</body>
</html>
